    - stage: deploy android
      name: "deploy"
      language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-28.0.3
          - android-28
      before_install:
        - openssl aes-256-cbc -K $encrypted_1a3d6bf2fa49_key -iv $encrypted_1a3d6bf2fa49_iv -in ./android/app/tamakonchi.keystore.enc -out ./android/app/tamakonchi.keystore -d
        - nvm install 10.15.3
        - gem install bundler
      install:
        - yarn
        - cd android/ && bundle install
      script: bundle exec fastlane beta

